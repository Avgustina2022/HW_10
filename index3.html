<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>тренировка</title>
    <!-- Отображать страницу в масштабе 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Нормализуем стили -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Подключаем собственные стили -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      .container {
        position: relative;
        margin: 0 auto;
        width: 900px;
        height: 500px;
        background-image: url(./Проверка.png);
        background-size: cover;
        border-radius: 10px;
      }

      .elementviolet {
        background-size: cover;

        width: 160px;
        height: 160px;
        border-radius: 10px;
        position: absolute;
        margin: 0 auto;
        top: 206px;
        left: 552px;
      }

      .elementblue {
        background-size: cover;

        width: 160px;
        height: 160px;
        border-radius: 10px;
        position: relative;
        margin: 0 auto;
        top: 145px;
        left: 244px;
      }

      .elementwhite {
        background-size: cover;

        width: 160px;
        height: 160px;
        border-radius: 10px;
        position: relative;
        margin: 0 auto;
        top: -81px;
        left: 304px;
      }
      img {
        width: 160px;
        height: 160px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="elementviolet"><img src="./logo_1.png" alt="" /></div>
      <div class="elementblue"><img src="./blue.png" alt="" /></div>
      <div class="elementwhite"><img src="./white.png" alt="" /></div>
    </div>
  </body>
</html>
